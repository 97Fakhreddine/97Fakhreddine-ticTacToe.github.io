    <div><h1>Tic Tac Toe</h1></div>
    <div class="root">
      <div class="case" id="a" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="b" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="c" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="d" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="e" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="f" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="j" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="h" onclick="divId(this.id)" value="0"></div>
      <div class="case" id="k" onclick="divId(this.id)" value="0"></div>
    </div>
    <div class="reset-btn">
      <button class="ui primary button" onclick="location.reload()">
        Reset The game
      </button>
    </div>
