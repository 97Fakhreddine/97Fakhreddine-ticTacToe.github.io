<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="root">
      <div class="case" id="a"></div>
      <div class="case" id="b"></div>
      <div class="case" id="c"></div>
      <div class="case" id="d"></div>
      <div class="case" id="e"></div>
      <div class="case" id="f"></div>
      <div class="case" id="j"></div>
      <div class="case" id="h"></div>
      <div class="case" id="k"></div>
    </div>

    <div class="x">
      <div id="center">
        <div id="x1"></div>
        <div id="x2"></div>
      </div>
    </div>
    <div class="o"></div>
    <script src="app.js"></script>
  </body>
</html>
